<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario Médico Multi-página</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Formulario Médico</h1>
        
        <!-- Páginas del formulario -->
        <div id="page1" class="form-page active">
            <h2>Datos Personales</h2>
            <form id="personalForm">
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" required>
                </div>
                <div class="form-group">
                    <label for="apellido">Apellido:</label>
                    <input type="text" id="apellido" required>
                </div>
                <div class="form-group">
                    <label for="edad">Edad:</label>
                    <input type="number" id="edad" required>
                </div>
                <div class="form-group">
                    <label for="genero">Género:</label>
                    <select id="genero" required>
                        <option value="">Seleccione...</option>
                        <option value="Masculino">Masculino</option>
                        <option value="Femenino">Femenino</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="telefono">Teléfono:</label>
                    <input type="tel" id="telefono">
                </div>
                <div class="form-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email">
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <textarea id="direccion"></textarea>
                </div>
            </form>
            <div class="navigation">
                <button class="next-btn">Siguiente</button>
            </div>
        </div>

        <div id="page2" class="form-page">
            <h2>Familiares</h2>
            <div id="familiaresContainer">
                <!-- Los familiares se agregarán dinámicamente aquí -->
            </div>
            <button id="addFamiliar" class="add-btn">Agregar Familiar</button>
            <div class="navigation">
                <button class="prev-btn">Anterior</button>
                <button class="next-btn">Siguiente</button>
            </div>
        </div>

        <div id="page3" class="form-page">
            <h2>Condiciones Pre-Existentes</h2>
            <div id="condicionesContainer">
                <!-- Las condiciones se agregarán dinámicamente aquí -->
            </div>
            <button id="addCondicion" class="add-btn">Agregar Condición</button>
            <div class="navigation">
                <button class="prev-btn">Anterior</button>
                <button class="next-btn">Siguiente</button>
            </div>
        </div>

        <div id="page4" class="form-page">
            <h2>Internamientos Realizados</h2>
            <div id="internamientosContainer">
                <!-- Los internamientos se agregarán dinámicamente aquí -->
            </div>
            <button id="addInternamiento" class="add-btn">Agregar Internamiento</button>
            <div class="navigation">
                <button class="prev-btn">Anterior</button>
                <button class="next-btn">Siguiente</button>
            </div>
        </div>

        <div id="page5" class="form-page">
            <h2>Resumen de Datos</h2>
            <div id="resumenContainer"></div>
            <div class="navigation">
                <button class="prev-btn">Anterior</button>
                <button id="saveBtn" class="save-btn">Guardar Registro</button>
            </div>
        </div>

        <div id="registrosContainer" class="registros-section">
            <h2>Registros Guardados</h2>
            <div id="registrosList"></div>
        </div>
    </div>

    <!-- Plantillas para elementos dinámicos -->
    <template id="familiarTemplate">
        <div class="dynamic-item">
            <div class="form-group">
                <label>Nombre Completo:</label>
                <input type="text" class="familiar-nombre" required>
            </div>
            <div class="form-group">
                <label>Parentesco:</label>
                <input type="text" class="familiar-parentesco" required>
            </div>
            <div class="form-group">
                <label>Edad:</label>
                <input type="number" class="familiar-edad" required>
            </div>
            <button class="remove-btn">Eliminar</button>
        </div>
    </template>

    <template id="condicionTemplate">
        <div class="dynamic-item">
            <div class="form-group">
                <label>Enfermedad:</label>
                <input type="text" class="condicion-enfermedad" required>
            </div>
            <div class="form-group">
                <label>Tiempo con la enfermedad (años):</label>
                <input type="number" class="condicion-tiempo" required>
            </div>
            <button class="remove-btn">Eliminar</button>
        </div>
    </template>

    <template id="internamientoTemplate">
        <div class="dynamic-item">
            <div class="form-group">
                <label>Fecha:</label>
                <input type="date" class="internamiento-fecha" required>
            </div>
            <div class="form-group">
                <label>Centro Médico:</label>
                <input type="text" class="internamiento-centro" required>
            </div>
            <div class="form-group">
                <label>Diagnóstico:</label>
                <textarea class="internamiento-diagnostico" required></textarea>
            </div>
            <button class="remove-btn">Eliminar</button>
        </div>
    </template>

    <template id="registroTemplate">
        <div class="registro-item">
            <h3><span class="registro-nombre"></span> <span class="registro-apellido"></span></h3>
            <p>Edad: <span class="registro-edad"></span></p>
            <div class="registro-actions">
                <button class="edit-btn">Editar</button>
                <button class="delete-btn">Eliminar</button>
                <button class="view-btn">Ver Detalles</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
